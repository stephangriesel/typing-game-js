<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-warning text-white">
    <header class="bg-primary text-center p-3 mb-5">
    <h1>Type Challenge</h1>
</header>

<!-- INPUT -->
<div class="row">
    <div class="col-md-6 mx-auto">
    <p class="lead">You have
        <span class="text-success" id="seconds">10</span> seconds to type...</p>
        <h2 class="display-2 mb-5" id="current-word">READY|SET|..</h2>
        <input type="text" class="form-control form-control-lg" placeholder="START TYPING.." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- SCORE BOARD -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time Left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-6">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
            
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                    <h5>How to play</h5>
                    <p>Type the word in the defined time. If you manage to type the word in amount of seconds provided then you will get 1 point. Good luck!</p>
                </div>
            </div>
        </div>

    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
